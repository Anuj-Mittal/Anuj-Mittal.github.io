<!DOCTYPE html>
<html>
<head>
	<title>Graph</title>
	<script type="text/javascript" src="src/matter.min.js"></script>
	<script type="text/javascript" src="src/p5.min.js"></script>
	<link rel="stylesheet" href="src/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: black;">
			<a class="navbar-brand" style="margin: auto; font-family: 'Saira Stencil One', cursive; font-size: 30px; color: white" href="#">GRAPH IT !</a>
	</nav>
	<div class="container" style="margin : 0 !important; padding-right: 0px; padding-left: 0px; max-width: 2000px !important;">
		<div class="row">
			<div class="col-lg-10" id="sketch-holder">
			</div>
			<div class="col-lg-2">
				<form>
					<textarea style="padding: 10px;" placeholder="The first line contains two integers 𝑛 and 𝑚  — the number of vertices and the number of edges in the graph. The next 𝑚 lines contain two integers each denoting an edge" id="textArea" cols="20" rows="20"></textarea>
				</form>
				<button id="button" type="button" onclick="makeGraph()" class="btn btn-dark">Undirected</button>
				<button id="button" type="button" onclick="directedGraph()" class="btn btn-dark">Directed</button>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="assets/particle.js"></script>
	<script type="text/javascript" src="assets/graph.js"></script>
</body>
</html>
